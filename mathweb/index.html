<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cherry+Bomb+One&family=Dela+Gothic+One&family=Monoton&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Oxygen+Mono&family=Russo+One&family=Yeseva+One&display=swap" rel="stylesheet">
        <title>Math Test</title>
    </head>
    <body>
        <header>
            <a href="#" class="name">1+1</a>
    
            <ul class="other">
                <li><a title href="help.html">Help</a></li>
                <li><a title href="https://www.desmos.com/scientific" target="_blank">Calculator</a></li>
            </ul>
        </header>

        <div class="header">
            <!-- <div class="other">
                <a title href="help.html">Help</a>
                <a title href="https://www.desmos.com/scientific" target="_blank">Calculator</a>
            </div> -->
            <h1>WELCOME</h1>
            <p>Here is a platform free for you to test your powerful and wonderful math skill</p>
        </div>

        <div class="gradient"></div>

        <section class="ask">
            <h1>Numbers of questions?</h1>
            <div class="container">
                <button id="minus" onclick="stepper(this)">-</button>
                <input type="number" name="number" class="chosenum" id="chosenum" min="0" step="5" value="0" oninput="this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                <button id="plus" onclick="stepper(this)">+</button>
            </div>
            <div class="radio-inputs" id="radio-inputs">
                <label class="radio">
                    <input type="radio" name="radio" value="+" checked="">
                    <span class="or" id="+">+</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="-">
                    <span class="or" id="-">-</span>
                </label>
            </div>
            <a href="#main"><button onclick="ans = createQuestion()" class="button"><span class="send">Send</span></button></a>
        </section>
        
        <section class="main" id="main">
            <div class="head">
                <h1>Question</h1>
                <div class="timer">
                    <h1 class="stopwatch"><span id="minuts">00</span>:<span id="seconds">00</span></h1>
                </div>
            </div>

            <div class="gradientMin"></div>

            <p class="box">
            <span class="que" id="question"></span>
            </p>
            <span id="showAns"></span>
            <div class="submit">
                <button onclick="checkAns()" id="send" class="button"><span class="send">Submit</span></button>
            </div>
        </section>

        <section class="data" id="data">
            <div class="head">
                <h1>Data</h1>
                <!-- <div class="timer">
                    <h1><span id="minuts">00</span>:<span id="seconds">00</span></h1>
                </div> -->
            </div>

            <div class="gradientMin"></div>

            <div class="userData" id="userData">
                <div class="idkthename">
                    <div class="score" id="pass">
                        <p>Score:<span id="userScore"></span>/100</p>
                    </div>
                    <div class="otherdata">
                        <h2>No. of question: <span id="userQusetion"></span></h2>
                        <h2>Correct: <span id="userCorrect"></span></h2>
                        <h2>Use Time: <span id="userTime">00:00</span></h2>
                    </div>
                </div>
                <div class="grade" id="userGrade">
                    <h3>Grade:<span id="grade"></span></h3>
                </div>
            </div>

        </section>
        
    </body>
    <script src="js/sum.js"></script>
</html>
